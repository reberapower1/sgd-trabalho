version: '3'

services:
  db:
    build: ./postgresql
    container_name: db_sgd
    expose:
      - "5432"
    ports:
      - "5433:5432"
  web:
    build: ./python
    container_name: api
    volumes:
      - "./python/app:/app"
    expose:
      - "5000"
    ports:
      - "8080:5000"
    depends_on:
      - db